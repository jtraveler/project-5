{% extends "base.html" %}
{% load static %}

{% block page_header %}
    <div class="container header-container">
        <div class="row">
            <div class="col"></div>
        </div>
    </div>
{% endblock %}

{% block content %}
    <div class="overlay"></div>
    <div class="container">
        <div class="row">
            <div class="col-12 col-md-6 mx-auto text-center">
                <hr>
                <h2 class="logo-font mb-4">Thank You!</h2>
                <hr>
                <p class="mb-4">Your message has been sent successfully.</p>
                <p class="mb-4">We'll get back to you as soon as possible.</p>
                
                <a href="{% url 'home' %}" class="btn btn-black rounded-0 my-2">
                    <span class="icon">
                        <i class="fas fa-home"></i>
                    </span>
                    <span class="text-uppercase">Back to Home</span>
                </a>
                
                <a href="{% url 'products' %}" class="btn btn-outline-black rounded-0 my-2">
                    <span class="icon">
                        <i class="fas fa-shopping-bag"></i>
                    </span>
                    <span class="text-uppercase">Continue Shopping</span>
                </a>
            </div>
        </div>
    </div>
{% endblock %}
