{% extends "base.html" %}
{% load static %}
{% load crispy_forms_tags %}

{% block page_header %}
    <div class="container header-container">
        <div class="row">
            <div class="col"></div>
        </div>
    </div>
{% endblock %}

{% block content %}
    <div class="overlay"></div>
    <div class="container">
        <div class="row">
            <div class="col">
                
                <h2 class="logo-font mb-4">Contact Us</h2>
                <hr>
            </div>
        </div>

        <div class="row justify-content-center">
            <div class="col-lg-10">
                <div class="card border-0 shadow-sm p-xs-0 p-md-4 p-l-4 p-xl-4">
                   
                    <div class="container">
                        <div class="row">
                            <div class="col-12 col-md-6 mx-auto">
                                
                                <h5 class="text-muted mb-4">We'd love to hear from you!</h5>
                                
                            </div>
                        </div>
                
                        <div class="row">
                            <div class="col-12 col-md-6 mx-auto">
                                <form method="POST" action="{% url 'contact' %}" class="mb-5">
                                    {% csrf_token %}
                                    {{ form | crispy }}
                                    <div class="text-right">
                                        <a class="btn btn-outline-black rounded-0" href="{% url 'home' %}">Cancel</a>
                                        <button class="btn btn-black rounded-0" type="submit">Send Message</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>        

                </div>
            </div>
        </div>
    </div>
{% endblock %}
